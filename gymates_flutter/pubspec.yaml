name: gymates_flutter
description: "Gymates Fitness Social App - Flutter Implementation"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1
  
  # Navigation
  go_router: ^16.2.5
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  
  # Image & Media
  image_picker: ^1.0.4
  photo_view: ^0.15.0
  
  # Charts & Analytics
  fl_chart: ^1.1.1
  
  # Advanced Animations & Effects
  lottie: ^3.3.2
  flutter_staggered_animations: ^1.1.1
  rive: ^0.13.20
  flutter_animate: ^4.3.0
  
  # Text-to-Speech
  flutter_tts: ^3.8.5
  speech_to_text: ^7.0.0
  animations: ^2.0.8
  
  # Platform-specific UI - 使用兼容版本
  flutter_platform_widgets: ^9.0.0
  
  # Advanced Visual Effects
  glassmorphism: ^3.0.0
  
  # Gesture & Interaction
  vibration: ^3.1.4
  
  # Utils
  uuid: ^4.2.1
  logger: ^2.0.2+1
  
  # Permissions
  permission_handler: ^12.0.1
  
  # Push Notifications - 使用兼容的Firebase版本
  firebase_core: ^4.2.0
  firebase_messaging: ^16.0.3
  
  # Social Features
  share_plus: ^12.0.0
  url_launcher: ^6.2.2
  
  # JSON Serialization
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
